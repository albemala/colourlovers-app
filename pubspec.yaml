name: colourlovers_app
description: ""
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.5
  fast_immutable_collections: ^10.2.4
  flutter_bloc: ^8.1.6
  flutter_data_storage:
    git:
      url: https://github.com/albemala/flutter_data_storage.git
      ref: 2.3.0

  colourlovers_api:
    git:
      url: https://github.com/albemala/colourlovers-api-dart.git
      ref: 1.1.1

  flex_color_scheme: ^7.3.1
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  flextras: ^1.0.0
  another_xlider: ^3.0.2
  aurora: ^1.0.0 # TODO remove if not needed

  hexcolor: ^3.0.1

  clipboard: ^0.1.3
  share_plus: ^7.2.2
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.0
  in_app_review: ^2.0.9
  send_support_email:
    git:
      url: https://github.com/albemala/send_support_email.git
      ref: 2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.9
  icons_launcher: ^2.1.7
  package_rename: ^1.7.1

  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/app-icon
    - assets/fonts/Archivo/
    - assets/fonts/Archivo_Narrow/

# dart run icons_launcher:create && flutter clean && flutter pub get
icons_launcher:
  image_path: "assets/app-icon/icon.png"
  platforms:
    macos:
      enable: true
      image_path: "assets/app-icon/macos-icon.png"
    windows:
      enable: true
      # image_path: 'assets/ic_logo_border.png'
    linux:
      enable: true
      # image_path: 'assets/ic_logo_border.png'
    web:
      enable: false
      # image_path: 'assets/ic_logo_border.png'
      # favicon_path: 'assets/ic_logo_round.png'
    android:
      enable: true
      # image_path: 'assets/ic_logo_border.png'
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: 'assets/app-icon/android-background.png'
      adaptive_foreground_image: 'assets/app-icon/android-foreground.png'
      # adaptive_round_image: 'assets/ic_logo_round.png'
    ios:
      enable: true
      # image_path: 'assets/ic_logo_rectangle.png'

# dart run package_rename
package_rename_config:
  android:
    app_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
  ios:
    app_name: colourlovers_app
    bundle_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
  macos:
    app_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
    copyright_notice: Copyright © 2024 Alberto Malagoli (albemala.me). All rights reserved.
  windows:
    app_name: colourlovers_app
    organization: albemala.me
    copyright_notice: Copyright © 2024 Alberto Malagoli (albemala.me).
    exe_name: colourlovers_app
  linux:
    app_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
    exe_name: colourlovers_app
  web:
    app_name: colourlovers_app
    description: A new Flutter project.
