name: colourlovers_app
description: ""
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: '>=3.7.0 <4.0.0'
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter

  # state management and data storage
  equatable: ^2.0.7
  fast_immutable_collections: ^11.0.4
  flutter_bloc: ^8.1.6
  flutter_data_storage:
    git:
      url: https://github.com/albemala/flutter_data_storage.git
      ref: 2.5.0

  # UI
  flex_color_scheme: ^8.2.0
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  another_xlider: ^3.0.2
  aurora: ^1.0.0

  # utils
  collection: ^1.18.0
  clipboard: ^0.1.3

  # support
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  in_app_review: ^2.0.10
  send_support_email:
    git:
      url: https://github.com/albemala/send_support_email.git
      ref: 2.1.0

  hexcolor: ^3.0.1

  colourlovers_api:
    git:
      url: https://github.com/albemala/colourlovers-api-dart.git
      ref: 2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  # flutter test --update-goldens test/screenshots/take_screenshots_test.dart
  golden_screenshot: ^3.1.3

  build_runner: ^2.4.15
  icons_launcher: ^3.0.1
  package_rename: ^1.10.0

  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app-icon/
    - assets/fonts/Archivo/
    - assets/fonts/Archivo_Narrow/

# dart run icons_launcher:create && flutter clean && flutter pub get
icons_launcher:
  image_path: "assets/app-icon/icon.png"
  platforms:
    macos:
      enable: true
      image_path: "assets/app-icon/macos-icon.png"
    windows:
      enable: true
      # image_path: 'assets/ic_logo_border.png'
    linux:
      enable: true
      # image_path: 'assets/ic_logo_border.png'
    web:
      enable: false
      # image_path: 'assets/ic_logo_border.png'
      # favicon_path: 'assets/ic_logo_round.png'
    android:
      enable: true
      # image_path: 'assets/ic_logo_border.png'
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: 'assets/app-icon/android-background.png'
      adaptive_foreground_image: 'assets/app-icon/android-foreground.png'
      # adaptive_round_image: 'assets/ic_logo_round.png'
    ios:
      enable: true
      # image_path: 'assets/ic_logo_rectangle.png'

# dart run package_rename
package_rename_config:
  android:
    app_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
  ios:
    app_name: colourlovers_app
    bundle_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
  macos:
    app_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
    copyright_notice: Copyright © 2025 Alberto Malagoli (albemala.me). All rights reserved.
  windows:
    app_name: colourlovers_app
    organization: albemala.me
    copyright_notice: Copyright © 2025 Alberto Malagoli (albemala.me).
    exe_name: colourlovers_app
  linux:
    app_name: colourlovers_app
    package_name: me.albemala.colourlovers_app
    exe_name: colourlovers_app
  web:
    app_name: colourlovers_app
